image:
- Visual Studio 2019
- Ubuntu
stack: node 14.15.3
build_script:
- npm install
- cmd: |
    npm run dist
    cd dist
    msiexec /i "KioskDemoElectron.msi" /l*v "install.log" KIOSK_USERNAME=%username% SERVER_URL=https://ciserver TOKEN=citoken
    type %WINDIR%\SysWOW64\powershell.log
- sh: npm run dist:docker
test: off

for:
-
  matrix:
    only:
      - image: Visual Studio 2019
  artifacts:
  - path: .\dist\*.msi
  - path: .\dist\*.log